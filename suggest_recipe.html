<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Lazy Chef - Suggest a Recipe</title>

    <style>
        body {background-color: rgb(249, 250, 250);}
        h1   {color: black;}
        p    {color:black;}
        /* Solid border */
        hr.solid {border-top: 3px solid rgba(187, 187, 187);}
        abbr {display: inline;} 
        </style>
</head>

<body>

    <h1>The Lazy Chef</h1>
    <p>Simple recipes to spend more time eating and less time cooking.</p>

    <!-- horizontal rule -->
    <hr class="solid">

    <main>

    <h2>Suggest a Recipe</h2>
    <p>We are always looking for delicious new recipes at <b>The Lazy Chef.</b>  If you think you have something fantastic,<br> please fill out the details below and we will get back to you.</p>

    <form action="some_server_script.py" method="POST">
        <div>
            <!-- Name Input -->
            <label for="Chef's_Name">Chef's Name</label><br>
            <input type="text" name="Chef's Name" id="Chef's_Name" placeholder="Full name" size=40>
        </div>
        <div>
            <!-- Email Input -->
            <label for="email_field">Email</label><br>
            <input type="email" name="email" id="email_field" placeholder="Chef's email" size=40>
        </div>
        <div>
            <!-- Recipe Title Input -->
            <label for="title">Recipe Title</label><br>
            <input type="text" name="title" id="title" placeholder="Short recipe title" size=40 >
        </div>
        <div>
            <!-- Textarea for recipe instructions -->
            <label for="instructions">Recipe Instructions</label><br>
            <textarea name="instructions" id="instructions" placeholder="Provide detailed instructions" cols="50" rows="10"></textarea>
        </div>
        <div>
            <!-- Radio Buttons for Recipe Difficulty Level -->
            <label>Recipe Difficulty</label><br>
            <input type="radio" name="difficulty" value="easy" id="easy">
            <label for="easy">easy</label>
            <input type="radio" name="difficulty" value="medium" id="medium">
            <label for="medium">medium</label>
            <input type="radio" name="difficulty" value="hard" id="hard">
            <label for="hard">hard</label>
        </div>
        <div>
            <!-- Food Category dropdown list-->
        
            <label>Food Category</label><br>
                <select name="category">
                <option value="blank">-----</option>
                <option value="burgers">Burgers</option>
                <option value="hot dogs">Hot Dogs</option>
                <option value="desserts">Desserts</option>
                <option value="deep fryed foods">Deep Fryed Foods</option>
              </select>
              <br><br>
            
        </div>

        <input type="submit" value="Submit Recipe">
        <input type="reset" value="Cancel">
    </form>
        
</main>

<footer>
        <!-- horizontal rule -->
        <hr class="solid">
        <p>Copyright &copy; 2020</p>
</footer>   

</body>
</html>
